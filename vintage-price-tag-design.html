<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f7f3e9;
    }
    .tag{
        position: relative;
        width: 260px;
        padding: 25px;
        text-align: center;
        background: #e6d2a6;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        transform: rotate(-6deg);
        transition: 0.3s;
    }
    .tag::before{
        content: "";
        position: absolute;
        top: 10px;
        left: 10px;
        height: 20px;
        width: 20px;
        border: 4px solid #7c6b45;
        border-radius: 50%;
        background: #f7f3e9;
        box-shadow: inset 0 0 4px rgba(0,0,0,0.3);
    }
    h2{
        font-family: serif;
        margin: 20px 0 4px;
        color: #2b2b2b;
    }
    p{
        font-size: 13px;
        color: #555;
        margin: 0 0 10px;
    }
    .price{
        font-family: serif;
        font-size: 32px;
        color: #1a1a1a;
        font-weight: 600;
    }
    .tag:hover{
        transform: rotate(0deg) scale(1.05);
    }
</style>
<body>
    <div class="tag">
        <h2>Vintage Wallet</h2>
        <p>Handcrafted Leather</p>
        <div class="price">â‚¹1249</div>
    </div>
</body>
</html>
