<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Animation</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
    }

    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #111;
    }

    .image-container {
        position: relative;
        width: 400px;
        height: 300px;
        overflow: hidden;
        border-radius: 15px;
        cursor: pointer;
    }

    .image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.5s ease;
    }

    .image-container:hover img {
        transform: scale(1.2);
    }

    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: opacity 0.5s ease;
    }

    .overlay h3 {
        color: #fff;
        font-size: 24px;
        letter-spacing: 1px;
    }

    .image-container:hover .overlay {
        opacity: 1;
    }

    .image-container img {
        filter: grayscale(100%);
        transition: all 0.5s;
    }

    .image-container:hover img {
        filter: grayscale(0);
        transform: scale(1.1);
    }
</style>

<body>
    <div class="image-container">
        <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1174"
            alt="nature">
        <div class="overlay">
            <h3>Beautiful View</h3>
        </div>
    </div>
</body>

</html>
